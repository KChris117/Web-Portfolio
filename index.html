<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arknights - Main Menu</title>
    <link rel="stylesheet" href="style.css">
    <!-- Menggunakan font dari Google Fonts yang mirip nuansa game -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

        <!-- Navigasi menu di sebelah kanan -->
        <nav class="main-menu">
            <ul>

                <li><a href="#" class="menu-button">HEADHUNT</a></li>
                <li><a href="#" class="menu-button">MISSION</a></li>
                <li><a href="base.html" class="menu-button base-link">BASE</a></li>
            </ul>
        </nav>

        <!-- Elemen dekoratif untuk nuansa UI -->
        <div class="ui-overlay top-left"></div>
        <div class="ui-overlay bottom-right"></div>
    </div>
    <script src="script.js"></script>

</html>
